<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags must come,any other head content must come after these tags -->
    <title>Stopwatch App</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

  </head>
  <body>
      <div class="container-fluid">
        <!-- https://www.youtube.com/watch?v=vhg2nYgY2fM -->
          <div id="header">Stopwatch</div>
      
      <!--Time Presentation-->
      <div id="lap"><span id="lapMin">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span></div>
      
      <!--Actual Time-->
      <div id="time"><span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span></div>
      
      <!--buttons-->
      <div id="buttonsPanel" class="row">
          <div class="col-xs-2 col-xs-offset-4">
              <!-- https://www.youtube.com/watch?v=qmPmwdshCMw bootstrap grid -->
              <div id="startButton" class="controlButton">
                  Start
              </div>
              <div id="stopButton" class="controlButton">
                  Stop
              </div>
              <div id="resumeButton" class="controlButton">
                  Resume
              </div>
          </div>
          <div class="col-xs-2">
              <div id="lapButton" class="controlButton">
                  Lap
              </div>
              <div id="resetButton" class="controlButton">
                  Reset
              </div>
          </div>
      </div>
          
        <!--Laps-->
        <div id="laps"></div>  
          
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="timerLogic.js"></script>  
  </body>
</html>
